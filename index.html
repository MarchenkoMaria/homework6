<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 2</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <h1>New York, Paris, London, Tokyo</h1>

          <form id="searchCityForm">
            <div class="mb-3 cityname">
              <div class="row">
                <div class="col-6">
                  <input
                    type="text"
                    class="form-control form-city"
                    id="usercityInput"
                    aria-describedby="emailHelp"
                    placeholder="City name"
                  />
                </div>
                <div class="col-3">
                  <button
                    type="submit"
                    class="btn btn-primary submit-button"
                    id="submitCityid"
                  >
                    Submit
                  </button>
                </div>
                <div class="col-3">
                  <button
                    type="submit"
                    class="btn btn-primary current-button"
                    id="currentid"
                  >
                    Current
                  </button>
                </div>
              </div>
            </div>
          </form>>
          <p>
            <div id="city">
            Kyiv
            </div>
            <div id="date">
            June 26'2022; 12:00
            </div id="temperature">
            +30 
            <span class="units"><a href="#" id="celsius-link">ºC</a> | <a href="#" id="fahrenheit-link"> ºF</a></span> ☀️
          </p>
          <div class="container">
            <div class="row">
              <div class="col normalRow">
                Sunday
                <div class="daytemperature">+30ºC</div>
                <div class="dayemojy">☀️</div>
              </div>

              <div class="col upperRow">
                Tuesday
                <div class="daytemperature">+32ºC</div>
                <div class="dayemojy">☀️</div>
              </div>
              <div class="col normalRow">
                Wednesday
                <div class="daytemperature">+19ºC</div>
                <div class="dayemojy">🌤</div>
              </div>
              <div class="col upperRow">
                Thursday
                <div class="daytemperature">+26ºC</div>
                <div class="dayemojy">⛈</div>
              </div>
              <div class="col normalRow">
                Friday
                <div class="daytemperature">+30ºC</div>
                <div class="dayemojy">🌨</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
